<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Guide App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="header">
        <div class="navbar">
            <div class="logo">
                <h1>Movie Guide App</h1>
            </div>
            <div class="searchContainer">
                <form action="">
                    <input type="text" placeholder="Search Movie" class="inputBox">

                    <button type="submit" class="fa-solid fa-magnifying-glass" id="searchBt"></button>
                </form>

            </div>
        </div>
    </div>
    <main>
        <section>
            <div class="movieContainer emptyBackground">
                <h2>Search Movie Details Here</h2>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Movie Guide App by Ankkona</p>
    </footer>




    <script src="script.js"></script>
</body>

</html>
